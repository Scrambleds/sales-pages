<div class="row mt-5 reviews-section">
  <div class="col-12">
    <h3>รีวิว</h3>
    <div class="divider"></div>
    <div class="list-group">
      @for (review of reviews; track review.reviewerName) {
      <div class="review-item">
        <div class="d-flex w-100 justify-content-between">
          <p class="mb-1">{{ review.comment }}</p>
          <small>{{ review.date | date }}</small>
        </div>
        <div class="row">
          <span class="col-1 text-warning"
            >@for (star of getStars(review.rating); ; track star) {
            <i class="bi bi-star-fill"></i>
            } @for (star of getStars(5 - review.rating); ; track star) {
            <i class="bi bi-star"></i>
            }</span
          >
          <small class="col-2 mb-1">{{ review.reviewerName }}</small>
        </div>
      </div>
      <div class="divider"></div>
      }
    </div>
  </div>
</div>
