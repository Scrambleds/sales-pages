<div class="input-group quantity-selector">
  <button
    class="btn btn-outline-secondary"
    type="button"
    (click)="qtyChange(quantity - 1)"
    [disabled]="quantity <= 1"
  >
    <div class="bi bi-dash"></div>
  </button>
  <input
    type="text"
    class="form-control text-center"
    [value]="quantity"
    readonly
  />
  <button
    class="btn btn-outline-secondary"
    type="button"
    (click)="qtyChange(quantity + 1)"
  >
    <div class="bi bi-plus"></div>
  </button>
</div>
