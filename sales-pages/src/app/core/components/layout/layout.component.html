<div class="main-container">

  <header class="app-header">
    <div class="logo-area">
      <div class="logo">E-Commerce Shop</div>
      <small style="color: rgb(0, 21, 250); font-size: 0.8em; margin-left: 10px;">[{{ renderMode }}]</small>
    </div>
    
    <div class="search-bar-container">
      <input type="text" placeholder="ค้นหาสินค้า..." class="search-input">
      <button class="search-button">
        <i class="bi bi-search"></i> </button>
    </div>

    <div class="user-actions">
      <a routerLink="/profile" class="icon-link">
        <i class="bi bi-person-circle"></i> </a>
      
      <a routerLink="/cart" class="icon-link cart-icon">
        <i class="bi bi-cart-fill"></i> <span class="cart-badge">{{ cartCount() }}</span> </a>
      
      <button (click)="toggleSidebar()" class="menu-toggle-button">
        <i class="bi bi-list"></i> </button>
    </div>
  </header>

  <nav class="secondary-nav">
    <a routerLink="/category/fashion">แฟชั่น</a>
    <a routerLink="/category/electronics">เครื่องใช้ไฟฟ้า</a>
    <a routerLink="/category/home">ของใช้ในบ้าน</a>
    <a routerLink="/deals">โปรโมชั่น</a>
  </nav>

  <div class="content-wrapper">
    
    <aside class="app-sidebar" [class.collapsed]="!isSidebarOpen">
      <ul *ngIf="isSidebarOpen">
        <li class="sidebar-title">หมวดหมู่</li>
        <li routerLink="/category/women">เสื้อผ้าผู้หญิง</li>
        <li routerLink="/category/shoes">รองเท้า</li>
        <li routerLink="/category/cosmetics">เครื่องสำอาง</li>
      </ul>
    </aside>

    <main class="app-main-content">
      <router-outlet></router-outlet>
    </main>

  </div>

  <footer class="app-footer">
    <p>&copy; 2025 E-Commerce Shop. | <a href="/privacy">Privacy Policy</a></p>
  </footer>

</div>
